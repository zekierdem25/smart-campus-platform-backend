steps:
  # Backend Docker build
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/smart-campus-backend', './backend']
  
  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/smart-campus-backend']
  
  # Deploy Backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'smart-campus-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/smart-campus-backend'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-cloudsql-instances'
      - '${PROJECT_ID}:europe-west1:smart-campus-mysql'
      - '--set-env-vars'
      - 'ASPNETCORE_ENVIRONMENT=Production,ASPNETCORE_URLS=http://0.0.0.0:8080'
  
  # Frontend build
  - name: 'node:18'
    entrypoint: npm
    args: ['install']
    dir: 'frontend'
  
  - name: 'node:18'
    entrypoint: npm
    args: ['run', 'build']
    dir: 'frontend'
  
  # Upload Frontend to Cloud Storage
  - name: 'gcr.io/cloud-builders/gsutil'
    args: ['-m', 'rsync', '-r', '-d', './frontend/build', 'gs://$PROJECT_ID-frontend/']

images:
  - 'gcr.io/$PROJECT_ID/smart-campus-backend'

